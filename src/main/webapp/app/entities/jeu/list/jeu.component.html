<div>
  <h2 id="page-heading" data-cy="JeuHeading">
    <span jhiTranslate="avisApp.jeu.home.title">Jeus</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="avisApp.jeu.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-jeu"
        [routerLink]="['/jeu/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="avisApp.jeu.home.createLabel"> Create a new Jeu </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="jeus?.length === 0">
    <span jhiTranslate="avisApp.jeu.home.notFound">No jeus found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="jeus && jeus.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="avisApp.jeu.id">Id</span></th>
          <th scope="col"><span jhiTranslate="avisApp.jeu.nom">Nom</span></th>
          <th scope="col"><span jhiTranslate="avisApp.jeu.description">Description</span></th>
          <th scope="col"><span jhiTranslate="avisApp.jeu.dateSortie">Date Sortie</span></th>
          <th scope="col"><span jhiTranslate="avisApp.jeu.avis">Avis</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jeu of jeus; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/jeu', jeu.id, 'view']">{{ jeu.id }}</a>
          </td>
          <td>{{ jeu.nom }}</td>
          <td>{{ jeu.description }}</td>
          <td>{{ jeu.dateSortie | formatMediumDatetime }}</td>
          <td>
            <div *ngIf="jeu.avis">
              <a [routerLink]="['/avis', jeu.avis?.id, 'view']">{{ jeu.avis?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/jeu', jeu.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/jeu', jeu.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(jeu)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
