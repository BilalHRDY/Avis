<div>
  <h2 id="page-heading" data-cy="AvisHeading">
    <span jhiTranslate="avisApp.avis.home.title">Avis</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="avisApp.avis.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-avis"
        [routerLink]="['/avis/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="avisApp.avis.home.createLabel"> Create a new Avis </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="avis?.length === 0">
    <span jhiTranslate="avisApp.avis.home.notFound">No avis found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="avis && avis.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="avisApp.avis.id">Id</span></th>
          <th scope="col"><span jhiTranslate="avisApp.avis.note">Note</span></th>
          <th scope="col"><span jhiTranslate="avisApp.avis.description">Description</span></th>
          <th scope="col"><span jhiTranslate="avisApp.avis.dateEnvoi">Date Envoi</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let avis of avis; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/avis', avis.id, 'view']">{{ avis.id }}</a>
          </td>
          <td>{{ avis.note }}</td>
          <td>{{ avis.description }}</td>
          <td>{{ avis.dateEnvoi | formatMediumDatetime }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/avis', avis.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/avis', avis.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(avis)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
