<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="editeur">
      <h2 data-cy="editeurDetailsHeading"><span jhiTranslate="avisApp.editeur.detail.title">Editeur</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="avisApp.editeur.id">Id</span></dt>
        <dd>
          <span>{{ editeur.id }}</span>
        </dd>
        <dt><span jhiTranslate="avisApp.editeur.nom">Nom</span></dt>
        <dd>
          <span>{{ editeur.nom }}</span>
        </dd>
        <dt><span jhiTranslate="avisApp.editeur.jeu">Jeu</span></dt>
        <dd>
          <div *ngIf="editeur.jeu">
            <a [routerLink]="['/jeu', editeur.jeu?.id, 'view']">{{ editeur.jeu?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/editeur', editeur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
